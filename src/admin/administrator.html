    <main class="container my-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    Categories
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    Notices
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <h1 class="text-center mt-3">Categories</h1>

                <div class="d-flex w-100 justify-content-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modal-category">
                        Add new Category
                    </button>
                </div>

                <table class="table table-striped table-hover align-middle text-center text-capitalize">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="categorias-tbody">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <h1 class="text-center mt-3">Notices</h1>
                <div class="d-flex w-100 justify-content-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-notice">
                        Add new Notice
                    </button>
                </div>

                <table class="table table-striped table-hover align-middle text-center text-capitalize">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Publication Date</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="news-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal  Category-->
    <div class="modal fade" id="modal-category" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form class="modal-content" id="form-category">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameCategory" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameCategory" required />
                    </div>

                    <div class="mb-3">
                        <label for="descriptionCategory" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptionCategory" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal  Notice-->
    <div class="modal fade" id="modal-notice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <form class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Notice</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameNotice" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameNotice" required />
                    </div>

                    <div class="mb-3">
                        <label for="urlImage" class="form-label">Url Image</label>
                        <input type="text" class="form-control" id="urlImage" />
                    </div>

                    <div class="mb-3">
                        <label for="idCategory" class="form-label">Category</label>
                        <select class="form-select" aria-label="Selected Category" id="idCategory" required>
                            <option selected value="">Select a category</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="contentNotice" class="form-label">Notice description</label>
                        <textarea class="form-control" id="contentNotice" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="dropdown position-fixed buttom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
        aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
            <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" id="theme-light" class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                <use href="#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em">
                <use href="#check2"></use>
            </svg>
            </button>
        </li>
        <li>
            <button type="button" id="theme-dark" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
            aria-pressed="false">
            <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
                <use href="#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em">
                <use href="#check2"></use>
            </svg>
            </button>
        </li>
        </ul>
    </div>

    <script type="module" src="../js/main.js"></script>

    <script type="module" src="../js/translator.js"></script>
</body>
